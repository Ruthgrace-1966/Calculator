<!DOCTYPE html>
<html>
    <head>
        <title>Calcu Peer Programming Project</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div id='calculator'>
            <div id='content'>
                <div class='row'>
                    <div id='screen'></div>
                </div>
                <div class='row top'>
                    <div class='buttons clear'>AC</div>
                    <div class='buttons number'>+/-</div>
                    <div class='buttons number'>%</div>
                    <div class='buttons number'>/</div>
                </div>
                <div class='row'>
                    <div class='buttons number'>7</div>
                    <div class='buttons number'>8</div>
                    <div class='buttons number'>9</div>
                    <div class='buttons number'>X</div>
                </div>
                <div class='row'>
                    <div class='buttons number'>4</div>
                    <div class='buttons number'>5</div>
                    <div class='buttons number'>6</div>
                    <div class='buttons number'>-</div>
                </div>
                <div class='row'>
                    <div class='buttons number'>1</div>
                    <div class='buttons number'>2</div>
                    <div class='buttons number'>3</div>
                    <div class='buttons number'>+</div>
                </div>
                <div class='row'>
                    <div class='buttons zero number'>0</div>
                    <div class='buttons number'>.</div>
                    <div class='buttons equals'>=</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
